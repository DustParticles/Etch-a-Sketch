<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="EtchASketch.css">
</head>

<body>
<div class="contents">


    <div class="container" draggable="false">
        <div class="ui">
            <div class="colors">
                <label for="body">Color picker</label>
                <input type="color" id="colorPicker" value="#000">
    
                <button class="randomColors">RAINBOW MODE</button>
                <button class="reset">Clear</button>
            </div>
            <div class="sliderSize">
                <input type="range" min="1" max="100" value="16" class="pixelSize">
                <div class="sliderOutput">
    
                </div>
            </div>
        </div>
        <div class="grids" draggable="false">

        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="Etch-a-Sketch.js">
</script>  
</html>
